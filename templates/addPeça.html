<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Peça</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <div class='container'>
        <h1 style='text-align:center'>Cadastrar Peça</h1>
        <table class='table table-sm'>
            <form method="POST" action="/add">
                <tr>
                    <td> Descrição:</td>
                    <td><input id='description' name='description' type='text' placeholder="Digite a Descrição" size=80/></td>            
                </tr>
                <tr>
                    <td> Preço:</td>
                    <td><input id='price' name='price' type='number' step="0.01" min="0" placeholder="Digite o Preço" size=80/></td>            
                </tr>
                <tr>
                    <td> Quantidade:</td>
                    <td><input id="quantity" name="quantity" type='text' placeholder="Digite a Quantidade" size=80/></td>            
                </tr>
                <tr>
                    <td> Data:</td>
                    <td><input id='date_ins' name='date_ins' type='datetime' placeholder="Informe a data" size=80/></td>            
                </tr>
                <tr>
                    <th colspan="2">
                        <button id='submit' type="submit" class="btn btn-outline-dark" style='margin-left: 35%; width:25%'>Enviar</button>
                    </th>
                </tr>
            </form>
        </table>
    </div>
    <script>
        function getFormattedDate(date) {
            var year = date.getFullYear();

            var month = (1 + date.getMonth()).toString();
            month = month.length > 1 ? month : '0' + month;

            var day = date.getDate().toString();
            day = day.length > 1 ? day : '0' + day;
            
            return month + '/' + day + '/' + year;
        }

        $('#quantity').focusout(function() {
            let today = new Date();
            today = getFormattedDate(today);
            $('#date_ins').val(today);
            $('#submit').focus();
        });

    </script>
</body>
</html>
