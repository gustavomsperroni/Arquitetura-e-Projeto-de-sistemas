<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <div class='container'>
        <h1 style='text-align:center'>Editar Peça {{pecas.id}}</h1>
        <table class='table table-sm'>
            <form method="POST" action="/edit/{{ pecas.id }}">
                <tr>
                    <td> ID:</td>
                    <td><label>{{ pecas.id }}</label></td>            
                </tr>
                <tr>
                    <td> Descrição:</td>
                    <td><input id='description' name='description' type='text' value='{{ pecas.description }}' size=80/></td>            
                </tr>
                <tr>
                    <td> Preço:</td>
                    <td><input id='price' name='price' type='number' step='0.01' min='0' value='{{ pecas.price }}' size=80/></td>            
                </tr>
                <tr>
                    <td> Quantidade:</td>
                    <td><input id="quantity" name="quantity" type='text' value='{{ pecas.quantity }}' size=80/></td>            
                </tr>
                  

                <tr>
                    <th colspan="2">
                        <button id='submit' type="submit" class="btn btn-outline-dark" style='margin-left: 35%; width:25%'>Enviar</button>
                    </th>
                </tr>
                <input id='date_edt' name='date_edt' type='hidden' value='{{ pecas.date_ins }}' size=80/>      
            </form>
        </table>
    </div>
    <script>
        function getFormattedDate(date) {
            var year = date.getFullYear();

            var month = (1 + date.getMonth()).toString();
            month = month.length > 1 ? month : '0' + month;

            var day = date.getDate().toString();
            day = day.length > 1 ? day : '0' + day;
            
            return month + '/' + day + '/' + year;
        }

        $('#quantity').focusout(function() {
            let today = new Date();
            today = getFormattedDate(today);
            $('#date_edt').val(today);
            $('#submit').focus(); 
        });
        $('#price').focusout(function() {
            let today = new Date();
            today = getFormattedDate(today);
            $('#date_edt').val(today);
        });
        $('#description').focusout(function() {
            let today = new Date();
            today = getFormattedDate(today);
            $('#date_edt').val(today); 
        });
    </script>
</body>
</html>
